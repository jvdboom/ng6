<div class="ui-g">
        <div class="ui-g-6">
            {{ selectedCountryCode }}
                <p-table    [columns]="cols"
                            [value]="(this.countryCodes$ | async)"
                            selectionMode="single"
                            [(selection)]="selectedCountryCode">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns;let i = index">
                                    <div *ngIf="col.header!='ID'">
                                        {{col.header}}
                                    </div>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-countryCode let-columns="columns">
                            <tr>
                                <td *ngFor="let col of columns">
                                    <div *ngIf="col.header!='ID'">
                                        {{countryCode[col.field]}}
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>

        </div>

        <div class="ui-g-6">
                
                <p-table #dt [value]="(this.countryCodes$ | async)"
                        [paginator]="true"
                        [rows]="10"
                        [totalRecords]="(this.countryCodes$ | async)?.length"
                        [globalFilterFields]="['ID','Name','Alpha2']">
                        <ng-template pTemplate="caption">
                            <div style="text-align: right">        
                                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                                <input type="text" pInputText size="50" placeholder="Filter..." 
                                (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                              <th class="hidden-md-down" [pSortableColumn]="'ID'">ID <p-sortIcon [field]="'ID'"></p-sortIcon></th>
                              <th [pSortableColumn]="'Name'">Name <p-sortIcon [field]="'Name'"></p-sortIcon></th>
                              <th [pSortableColumn]="'Active'">Active <p-sortIcon [field]="'active'"></p-sortIcon></th>
                              <th [pSortableColumn]="'Alpha2'">Alpha2 <p-sortIcon [field]="'Alpha2'"></p-sortIcon></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                              <td class="hidden-md-down">{{item.ID}}</td>
                              <td>{{item.Name}}</td>
                              <td>{{item.Active}}</td>
                              <td>{{item.Alpha2}}</td>
                            </tr>
                        </ng-template>
                    </p-table>

        </div>
</div>
